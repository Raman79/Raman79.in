<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./profile-card-component-main/images/bg-pattern-top.svg" alt="top" class="upper">
  <img src="./profile-card-component-main/images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
 <div class="card">
    <div class="cardbg">
      <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profile">
      <img class="profilepic" src="./profile-card-component-main/images/67441699_101937467785789_7757396855376010287_n(1).jpg" alt="profile">
    </div>
    <div class="content">
      <h2> <span class="name"> Raman Singh</span><span class="age">18</span></h2>
      <p>Mumbai</p>
    </div>
      <hr>
      <div class="followers">
        <p><span class="name"> 80K  </span> <br> Followers</p>
        <p><span class="name">803K</span> <br> Likes</p>
        <p><span class="name">1.4K</span> <br> Photos</p>
      </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
